            <div ng-controller="tripSearchModalController">
                <script type="text/ng-template" id="tripSearchPage">
                    <div class="modal-header">
                        <h3 class="modal-title">Trip Search</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                           <label for="dtp_input2" class="col-md-4 control-label" style="margin-top: 5px;" >Departure between </label>
                           <div class="col-md-8">   
          <datetimepicker placeholder="mm/dd/yyyy" min-date="minDate" show-weeks="showWeeks" hour-step="hourStep" minute-step="minuteStep" data-ng-model="StartDate" show-meridian="showMeridian" date-format="dd-MMM-yyyy" date-options="dateOptions" date-disabled="disabled(date, mode)" readonly-time="false"></datetimepicker>
                             <div data-ng-hide="StartDateTimeMessage == ''" class="alert alert-danger">
                                        {{StartDateTimeMessage}}
                             </div>
                            </div> 
                              <label class="col-md-4 control-label" style="margin-top: 5px;" >And </label>
                           <div class="col-md-8">   
          <datetimepicker placeholder="mm/dd/yyyy" min-date="minDate" show-weeks="showWeeks" hour-step="hourStep" minute-step="minuteStep" data-ng-model="EndDate" show-meridian="showMeridian" date-format="dd-MMM-yyyy" date-options="dateOptions" date-disabled="disabled(date, mode)" readonly-time="false"></datetimepicker>
                             <div data-ng-hide="EndDateTimeMessage == ''" class="alert alert-danger">
                                        {{EndDateTimeMessage}}
                             </div>    
                                
                               
                            </div>
                            <div class="col-md-2">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                           <label class="col-md-2 control-label">From </label>
                           <div class="col-md-5">
                                    <select class="form-control" id="from_province" data-ng-model="from_province" ng-change="fromProvinceChange()" data-ng-model="from_province">
                                        <option value="">Select Province</option>
                                        <option value="Ontario">Ontario</option>
                                        <option value="British Columbia">British Columbia</option>
                                        <option value="Manitoba">Manitoba</option>
                                        <option value="Saskatchewan">Saskatchewan</option>
                                    </select>
                                     <div data-ng-hide="FromProvinceError == ''" class="alert alert-danger">
                                        {{FromProvinceError}}
                                    </div>
                                
                            </div>
                             <div class="col-md-5">
                                    <select class="form-control" id="from_city" data-ng-model="from_city" ng-options="option for option in fromCityOptions">                            <option value="">Select City</option>
                                    </select>
                                    <div data-ng-hide="FromCityError == ''" class="alert alert-danger">
                                        {{FromCityError}}
                                    </div>
                                
                            </div >
                            <div class="form-group col-md-10 pull-right" id="from_location" >
                                <input type="text" class="form-control" placeholder="Location" data-ng-model="from_location"/> 
                                <div data-ng-hide="FromLocationError == ''" class="alert alert-danger">
                                        {{FromLocationError}}
                                </div>
                            </div>
                        </div>     
                        
                        <!--The destination info -->
                          <div class="form-group row">
                           <label class="col-md-2 control-label">TO </label>
                           <div class="col-md-5">
                                    <select class="form-control" id="to_province" ng-change="toProvinceChange()" data-ng-model="to_province">
                                        <option value="">Select Province</option>
                                        <option value="Ontario">Ontario</option>
                                        <option value="British Columbia">British Columbia</option>
                                        <option value="Manitoba">Manitoba</option>
                                        <option value="Saskatchewan">Saskatchewan</option>
                                    </select>
                                     <div data-ng-hide="ToProvinceError == ''" class="alert alert-danger">
                                        {{ToProvinceError}}
                                    </div>
                                
                            </div>
                             <div class="col-md-5">
                                    <select class="form-control" id="to_city" data-ng-model="to_city" ng-options="option for option in toCityOptions">                          <option value="">Select City</option>
                                    </select>
                                     <div data-ng-hide="ToCityError == ''" class="alert alert-danger">
                                        {{ToCityError}}
                                    </div>
                                
                            </div >
                            <div class="form-group col-md-10 pull-right" id="to_location" >
                                <input type="text" class="form-control" placeholder="Location" data-ng-model="to_location"/>
                                 <div data-ng-hide="ToLocationError == ''" class="alert alert-danger">
                                        {{ToLocationError}}
                                    </div>
                            </div>
                        </div>     
                        
                        
                        
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="button" ng-click="ok()">Search</button>
                        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                    </div>
                </script>
